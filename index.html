    <h1 class="fw-bold text-primary">Weather App</h1>
    <p class="text-secondary">Check current weather by city</p>
  </div>

  <!-- Search Section -->
  <div class="container" style="max-width: 600px;">
    <form id="searchForm">
      <div class="input-group input-group-lg mb-3 shadow-sm">
        <span class="input-group-text bg-white border-0">
          <i class="bi bi-search text-secondary"></i>
        </span>
        <input type="text" class="form-control border-0" id="cityInput" placeholder="Search for a city..." />
        <button class="btn btn-primary px-4" type="submit">Search</button>
      </div>
      <span class="text-danger" id="weather-msg"></span>
    </form>
  </div>
